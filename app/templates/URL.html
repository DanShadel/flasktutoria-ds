{% extends "base.html" %}

{% block content %}
    
    <br>
    <h1>Enter your playlist URL </h1>
    <div class='url-form'>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
        	<br>
            {{ form.input_url(size=64) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</div>
{% endblock %}
