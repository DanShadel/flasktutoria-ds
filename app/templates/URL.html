{% extends "base.html" %}

{% block content %}
    <h1>Enter your playlist URL </h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.input_url.label }}<br>
            {{ form.input_url(size=64) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
