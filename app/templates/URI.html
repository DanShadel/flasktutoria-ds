{% extends "base.html" %}

{% block content %}
    <h1>Enter your playlist URI </h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.uri.label }}<br>
            {{ form.uri(size=64) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
